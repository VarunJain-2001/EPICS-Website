<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="container">
        <form id="reg-form">
            <p style="text-align: center; color: rgb(231, 57, 57); margin-bottom: 20px; font-size: 0.8rem;">
                Ooops !! seems you messed up something, <span style="color: yellow;">let's help you get done.</span>
            </p>
            <h3>Change Password</h3>
            <div class="inputBox">
                <span>Password</span>
                <div class="box">
                    <div class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </div>
                    <input type="password" id="password" required>
                    <div id="show-hide">
                        <ion-icon name="eye" id="aankh"></ion-icon>
                    </div>
                </div>
            </div>
            <div class="inputBox">
                <div class="box">
                    <input type="submit" value="Change">
                </div>
            </div>
            <a href="login.html" class="forgot">Go Back</a>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        const form = document.getElementById('reg-form');
        form.addEventListener('submit', registerUser);
        async function registerUser(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const result = await fetch('/api/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    newpassword: password,
                    token: localStorage.getItem('token')
                })
            }).then((res) => res.json());
            // console.log(result);
            if (result.status == 'ok') {
                // sab badhiya chal raha
                // alert('Success');
                window.open("login.html", "_self");
            } else {
                alert(result.error);
            }
        }
    </script>
    <script>
        const visibility = document.getElementById("show-hide");
        visibility.addEventListener("click", toggleEye);

        function toggleEye() {
            const passd = document.getElementById("password");
            const icon = document.getElementById("aankh");
            if (passd.type == "password") {
                passd.type = "text";
                icon.name = "eye-off";
            } else {
                passd.type = "password";
                icon.name = "eye";
            }
        }
    </script>
</body>

</html>
